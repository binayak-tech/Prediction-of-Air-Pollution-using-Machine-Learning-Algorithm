{% load static %}

<!DOCTYPE html>

<html lang="en">

<title>Register</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Registration</title>

<head>
  <style>
    h2 {
      text-align: center;
      color: #2275b5;
    }

    .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
    }

    .card-registration .select-arrow {
      top: 13px;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container mt-3">
    <div class="row">
      <h2><strong>Prediction of Air Pollution using Machine Learning Algorithm</strong></h2>
    </div>
  </div>

  <form role="form" method="POST">
    {% csrf_token %}

    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="{% static '/regimage.jpg'%}" alt="Sample photo" class="h-100 img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">User registration form</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                          <label class="form-label" for="username">Username</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                          <label class="form-label" for="password">Password</label>
                        </div>required
                      </div>
                    </div>

                    <div class="row">
                      <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg" required/>
                        <label class="form-label" for="email">Email Id</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-outline mb-4">
                        <input type="text" id="phoneno" name="phoneno" class="form-control form-control-lg" required />
                        <label class="form-label" for="phoneno">Mobile</label>
                      </div>
                    </div>

                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                      <h6 class="mb-0 me-4">Gender: </h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male" required />
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" />
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>

                      <div class="form-check form-check-inline mb-0">
                        <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other" />
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>

                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" name="country" id="country" class="form-control form-control-lg" required/>
                          <label class="form-label" for="country">Country</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="city" name="city" class="form-control form-control-lg" required/>
                          <label class="form-label" for="city">City</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" name="state" id="state" class="form-control form-control-lg" required/>
                          <label class="form-label" for="state">State</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="address" name="address" class="form-control form-control-lg" required/>
                          <label class="form-label" for="address">Address</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex justify-content-end pt-3">
                      <a class="btn btn-light btn-lg ms-2" href="{% url 'login' %}">Log In</a>
                      <button type="reset" class="btn btn-light btn-lg ms-2">Reset all</button>
                      <button type="submit" name="submit" class="btn btn-outline-success btn-lg ms-2">Register</button>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </form>

</body>


</html>
